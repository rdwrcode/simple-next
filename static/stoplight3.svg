<svg xmlns="http://www.w3.org/2000/svg" xml:lang="en"
  height="320px" width="140px" >
  <!-- draw here -->
  <title>CSS-styled Stoplight</title>
  <style type="text/css">
    rect, circle {
      stroke: black;
      stroke-width: 3;
    }
    .light {
      stroke-width: 2;
    }
  </style>
  <rect x="20" y="20" width="100" height="280" style:"fill:blue" />
  <g>
    <circle class="light" cx="70" cy="80" r="30" style="fill:red"/>
    <circle class="light" cx="70" cy="160" r="30" style="fill:yellow"/>
    <circle class="light" cx="70" cy="240" r="30" style="fill:#40CC40"/>
  </g> 
</svg>
